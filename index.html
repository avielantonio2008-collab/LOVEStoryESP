<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Journey – Valentine Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #0f172a;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --accent: #f472b6;
      --accent-soft: #fbcfe8;
      --text-main: #f8fafc;
      --border-soft: rgba(255,255,255,0.15);
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #1e293b, #020617);
      min-height: 100vh;
      color: var(--text-main);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--accent-soft);
      margin-bottom: 10px;
    }

    header p {
      opacity: 0.8;
    }

    /* Phase Selector */
    .phase-selector {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 25px 0 40px;
      flex-wrap: wrap;
    }

    .phase-btn {
      padding: 10px 18px;
      border-radius: 20px;
      border: 1px solid var(--border-soft);
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      color: var(--text-main);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .phase-btn:hover,
    .phase-btn.active {
      background: linear-gradient(135deg, var(--accent), #fb7185);
      border-color: transparent;
      color: #020617;
      font-weight: 500;
    }

    /* Gallery Container */
    .gallery-wrapper {
      perspective: 1400px;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 40px 0 80px;
      position: relative;
    }

    .coverflow {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 420px;
      position: relative;
      transform-style: preserve-3d;
    }

    .photo-card {
      position: absolute;
      width: 260px;
      height: 360px;
      border-radius: 18px;
      overflow: hidden;
      background: #111827;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      border: 1px solid var(--border-soft);
      transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .photo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      font-size: 0.85rem;
      opacity: 0;
      transition: 0.3s;
    }

    .photo-card.active .photo-overlay {
      opacity: 1;
    }

    /* Navigation Buttons */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-soft);
      color: var(--accent-soft);
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, var(--accent), #fb7185);
      color: #020617;
    }

    .nav-left {
      left: 10px;
    }

    .nav-right {
      right: 10px;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      opacity: 0.6;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .photo-card {
        width: 200px;
        height: 280px;
      }

      .coverflow {
        height: 340px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Journey ❤️</h1>
    <p>A story told through memories</p>
  </header>

  <!-- Phase Selector -->
  <div class="phase-selector">
    <button class="phase-btn active" data-phase="0">The First Meeting</button>
    <button class="phase-btn" data-phase="1">Growing Closer</button>
    <button class="phase-btn" data-phase="2">The Confession</button>
    <button class="phase-btn" data-phase="3">Our Journey</button>
  </div>

  <!-- Gallery -->
  <div class="gallery-wrapper">

    <button class="nav-btn nav-left">❮</button>
    <button class="nav-btn nav-right">❯</button>

    <div class="coverflow" id="coverflow"></div>
  </div>

  <footer>
    Made with ❤️ for Valentine
  </footer>

  <script>
    /* =============================
       DATA (Replace with your photos)
    ============================== */

    const phases = [
      [
        "photos/f1-1.jpg",
    	"photos/f1-2.jpg",
    	"photos/f1-3.jpg",
    	"photos/f1-4.jpg",
	"photos/f1-5.jpg",
	"photos/f1-6.jpg",
    	"photos/f1-7.jpg",
    	"photos/f1-8.jpg"
      ],
      [
        "photos/f2-1.jpg",
    	"photos/f2-2.jpg",
    	"photos/f2-3.jpg",
	"photos/f2-4.jpg",
    	"photos/f2-5.jpg",
    	"photos/f2-6.jpg"
      ],
      [
        "photos/f3-1.jpg",
    	"photos/f3-2.jpg",
	"photos/f3-3.jpg",
    	"photos/f3-4.jpg",
	"photos/f3-5.jpg",
    	"photos/f3-6.jpg"
      ],
      [
        "photos/f4-1.jpg",
    	"photos/f4-2.jpg",
    	"photos/f4-3.jpg",
	"photos/f4-4.jpg",
    	"photos/f4-5.jpg",
    	"photos/f4-6.jpg",
	"photos/f4-7.jpg",
    	"photos/f4-8.jpg",
    	"photos/f4-9.jpg",
	"photos/f4-10.jpg",
    	"photos/f4-11.jpg",
    	"photos/f4-12.jpg",
	"photos/f4-13.jpg",
    	"photos/f4-14.jpg",
    	"photos/f4-15.jpg",
	"photos/f4-16.jpg",
		  "photos/f4-17.jpg",
		  "photos/f4-18.jpg",
    	"photos/f4-19.jpg",
	"photos/f4-20.jpg",
		  "photos/f4-21.jpg",
		  "photos/f4-22.jpg",
		  "photos/f4-23.jpg",
    	"photos/f4-24.jpg",
	"photos/f4-25.jpg",
		  "photos/f4-26.jpg"
      ]
    ];


    /* =============================
       COVERFLOW LOGIC
    ============================== */

    const coverflow = document.getElementById("coverflow");
    const leftBtn = document.querySelector(".nav-left");
    const rightBtn = document.querySelector(".nav-right");
    const phaseBtns = document.querySelectorAll(".phase-btn");

    let currentPhase = 0;
    let currentIndex = 0;


    function loadPhase(phaseIndex) {
      coverflow.innerHTML = "";
      currentIndex = 0;
      currentPhase = phaseIndex;

      phases[phaseIndex].forEach((src, i) => {
        const card = document.createElement("div");
        card.className = "photo-card";

        const img = document.createElement("img");
        img.src = src;

        const overlay = document.createElement("div");
        overlay.className = "photo-overlay";
        overlay.innerText = `Memory ${i + 1}`;

        card.appendChild(img);
        card.appendChild(overlay);

        card.addEventListener("click", () => {
          currentIndex = i;
          updateCoverflow();
        });

        coverflow.appendChild(card);
      });

      updateCoverflow();
    }


    function updateCoverflow() {
      const cards = document.querySelectorAll(".photo-card");

      cards.forEach((card, i) => {
        const offset = i - currentIndex;
        const abs = Math.abs(offset);

        let translateX = offset * 180;
        let translateZ = -abs * 120;
        let rotateY = offset * -35;
        let scale = abs === 0 ? 1 : 0.85;
        let opacity = abs > 4 ? 0 : 1;

        card.style.transform = `
          translateX(${translateX}px)
          translateZ(${translateZ}px)
          rotateY(${rotateY}deg)
          scale(${scale})
        `;

        card.style.opacity = opacity;
        card.classList.toggle("active", i === currentIndex);
        card.style.zIndex = 100 - abs;
      });
    }


    /* =============================
       CONTROLS
    ============================== */

    leftBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCoverflow();
      }
    });

    rightBtn.addEventListener("click", () => {
      if (currentIndex < phases[currentPhase].length - 1) {
        currentIndex++;
        updateCoverflow();
      }
    });


    phaseBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        phaseBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const phase = Number(btn.dataset.phase);
        loadPhase(phase);
      });
    });


    /* Keyboard Support */
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") leftBtn.click();
      if (e.key === "ArrowRight") rightBtn.click();
    });


    /* =============================
       INIT
    ============================== */

    loadPhase(0);
  </script>

</body>
</html>
